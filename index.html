<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #222;
}

/* 날짜 표시 */
#dateInfo {
  font-size: 14px;
  margin-bottom: 25px;
  color: #444;
}

/* 메뉴 버튼 */
.menu-btn {
  display: block;
  width: 100%;
  background: #2563eb;
  color: white;
  text-decoration: none;
  padding: 16px;
  border-radius: 12px;
  font-size: 18px;
  margin-bottom: 16px;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.menu-btn:hover {

</style>

</head>
<body>

<div class="container">

  <h1>PKG3 대공 기계/배관 현장작업 참고용 [PLANTA]</h1>

  <!-- 적용기준 날짜 표시 영역 -->

<script>
// date.txt 읽어서 화면에 표시
async function loadDateInfo() {
  try {
    const res = await fetch("date.txt?_=" + Date.now());
    const text = await res.text();
    document.getElementById("dateInfo").innerText = text.trim();
  } catch (e) {
    document.getElementById("dateInfo").innerText = "적용기준: 불러오기 실패";
  }
}

loadDateInfo();
</script>
