<script>

let rawData = [];

// -------------------------------------------

// -------------------------------------------
function parseTextToData(text) {
  const lines = text.trim().split("\n");
  const parsed = [];

  for (let i = 0; i < lines.length; i++) {
    const trimmed = lines[i].trim();
    if (!trimmed) continue;

    const cols = trimmed.split(/[\t, ]+/g);
    if (cols.length < 4) continue;

    const c0 = cols[0];
    const c1 = cols[1];
    const c2 = cols[2];
    const c3 = cols.slice(3).join(" ");

    const row = [c0, c1, c2, c3];

    // ğŸ”¥ ê²€ìƒ‰ ì†ë„ í–¥ìƒì„ ìœ„í•œ ì†Œë¬¸ì ìºì‹œ
    row._lc = [
      String(c0).toLowerCase(),
      String(c1).toLowerCase(),
      String(c2).toLowerCase(),
      String(c3).toLowerCase()
    ];

    parsed.push(row);
  }

  return parsed;
}

// -------------------------------------------
// pipingdata.txt ë¡œë“œ

async function loadData() {
  try {
    const res = await fetch("pipingdata.txt?_=" + Date.now());

  } catch (e) {

}

function renderList() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
  const tbody = document.getElementById("resultBody");

  // ê¸°ì¡´ ë‚´ìš© ì œê±°
  tbody.innerHTML = "";

  // ê²€ìƒ‰ì–´ ì—†ìœ¼ë©´ ì „ì²´ ë…¸ì¶œ
  const hasKeyword = keyword.length > 0;

  // DOM ì¡°ê°ì— ëª¨ì•„ì„œ í•œ ë²ˆì— ë Œë” (ì„±ëŠ¥ UP)
  const frag = document.createDocumentFragment();

  for (let i = 0; i < rawData.length; i++) {
    const row = rawData[i];
    const lc = row._lc || [
      String(row[0]).toLowerCase(),
      String(row[1]).toLowerCase(),
      String(row[2]).toLowerCase(),
      String(row[3]).toLowerCase()
    ];

    if (hasKeyword) {
      const index = lc[0];
      const iso   = lc[1];
      const tag   = lc[2];
      const type  = lc[3];

      let ok = false;
      if (mode === "index") ok = index.includes(keyword);
      else if (mode === "iso")  ok = iso.includes(keyword);
      else if (mode === "Rev")  ok = tag.includes(keyword);
      else if (mode === "Date") ok = type.includes(keyword);

      if (!ok) continue; // ì´ í–‰ì€ íŒ¨ìŠ¤
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0]}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
    `;
    frag.appendChild(tr);
  }

  tbody.appendChild(frag);
}

// -------------------------------------------
