<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>대공 PKG3 ISO DWG REVISION 조회</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  background: #ffffff;
  min-height: 100vh;
  padding: 12px 14px 40px;
}

/* 상단 고정 바 */
.top-bar {
  position: sticky;
  top: 0;
  z-index: 999;
  background: #ffffff;
  padding: 10px 8px 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* 제목 */
.title-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
}
h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
}
.badge-fast {
  font-size: 11px;
  padding: 3px 8px;
  background: #e6f0ff;
  border: 1px solid #bdd3ff;
  color: #2755c7;
  border-radius: 999px;
  white-space: nowrap;
}

/* 라디오 버튼 */
.search-modes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 14px;
  margin: 10px 0 8px;
}

.search-modes label {
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #f6f7fb;
  cursor: pointer;
}

.search-modes input[type="radio"] {
  accent-color: #2563eb;
}

/* 검색 입력 */
.search-box {
  width: 100%;
}

.search-input-wrapper {
  position: relative;
  width: 100%;
}

#searchInput {
  width: 100%;
  padding: 14px 48px 14px 18px;
  font-size: 17px;
  border-radius: 999px;
  border: 1px solid #ccc;
  outline: none;
}

.clear-btn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  font-size: 22px;
  cursor: pointer;
  opacity: 0.5;
}
.clear-btn:hover {
  opacity: 0.9;
}

/* 테이블 */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
thead {
  background: #f7f7f9;
  position: sticky;
  top: 108px;
  z-index: 998;
}
th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
}
tbody tr:nth-child(odd) {
  background: #fcfcff;
}
tbody tr:hover {
  background: #eef6ff;
}

/* 행 전체가 클릭 가능한 느낌 */
tbody tr {
  cursor: pointer;
}

/* 모바일 대응 */
@media (max-width: 600px) {
  h1 { font-size: 18px; }
  #searchInput { font-size: 18px; padding: 16px 48px 16px 18px; }
}

/* ★ PC 전용 뒤로가기 버튼 ★*/
.pc-back-btn {
  display: none;
  margin-top: 18px;
  padding: 12px 18px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
}

/* PC에서만 보이도록 */
@media (min-width: 801px) {
  .pc-back-btn {
    display: inline-block;
  }
}
</style>
</head>

<body>
<div class="container">
  
  <!-- 상단 고정 영역 -->
  <div class="top-bar">
    <div class="title-row">
      <h1>대공 PKG3 ISO DWG REVISION 현황</h1>
      <div class="badge-fast">현장 태그 / 타입 빠른 검색</div>
    </div>

    <!-- 모바일/PC 공용 상단 뒤로가기 버튼 -->
    <a href="https://kdy5642-lgtm.github.io/KDY/"
       style="display:inline-block; margin-top:10px; padding:10px 16px;
              background:#2563eb; color:#fff; text-decoration:none;
              border-radius:8px; font-size:14px;">
      ◀ 뒤로가기
    </a>

    <!-- 라디오 선택 -->
    <div class="search-modes">
      <label><input type="radio" name="mode" value="index" checked><span>INDEX 검색</span></label>
      <label><input type="radio" name="mode" value="iso"><span>ISO 검색</span></label>
      <label><input type="radio" name="mode" value="Rev"><span>REV 검색</span></label>
      <label><input type="radio" name="mode" value="Date"><span>DATE 검색</span></label>
    </div>

    <!-- 검색입력 -->
    <div class="search-box">
      <div class="search-input-wrapper">
        <input id="searchInput" type="text"
               placeholder="예: 0001, 00701, 2A, 251126 등" />
        <button id="clearBtn" class="clear-btn">×</button>
      </div>
    </div>
  </div>

  <!-- 결과 테이블 -->
  <table>
    <thead>
      <tr>
        <th style="width:80px;">INDEX</th>
        <th>ISO 도면번호</th>
        <th style="width:160px;">Rev</th>
        <th style="width:160px;">Date</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <!-- ★ PC 전용 뒤로가기 버튼 (페이지 하단) ★ -->
  <a href="https://kdy5642-lgtm.github.io/KDY/" class="pc-back-btn">
    ◀ 뒤로가기 (PC)
  </a>

</div>

<script>
// -------------------------------------------
// pipingdata.txt → 자동 로드할 배열
// 각 행 구조: [INDEX, ISO, REV, DATE, LINK?] + _lc(소문자 캐시)
// -------------------------------------------
let rawData = [];

// -------------------------------------------
// 텍스트 파싱 (+ 소문자 캐시)
// pipingdata.txt 형식 예:
// 0001  S211-10_SB_ISO-3TK-CFL-2152-01-007-01  3-A  2025-10-22  https://~~.pdf
// -------------------------------------------
function parseTextToData(text) {
  const lines = text.trim().split("\n");
  const parsed = [];

  for (let i = 0; i < lines.length; i++) {
    const trimmed = lines[i].trim();
    if (!trimmed) continue;

    // 탭/공백/콤마 기준 분리
    let cols = trimmed.split(/[\t, ]+/g);
    if (cols.length < 4) continue;

    const c0 = cols[0];           // INDEX
    const c1 = cols[1];           // ISO
    const c2 = cols[2];           // REV
    const c3 = cols[3];           // DATE
    let   c4 = "";                // LINK(옵션)

    if (cols.length >= 5) {
      // 나머지는 전부 링크(보통 공백 없는 URL이라 문제 없음)
      c4 = cols.slice(4).join(" ");
    }

    const row = [c0, c1, c2, c3, c4];

    // 검색용 소문자 캐시 (링크는 검색 안 함)
    row._lc = [
      String(c0).toLowerCase(),
      String(c1).toLowerCase(),
      String(c2).toLowerCase(),
      String(c3).toLowerCase()
    ];

    parsed.push(row);
  }

  return parsed;
}

// -------------------------------------------
// pipingdata.txt 로드
// -------------------------------------------
async function loadData() {
  try {
    const res = await fetch("pipingdata.txt?_=" + Date.now());
    const text = await res.text();
    rawData = parseTextToData(text);
    renderList();
  } catch (e) {
    console.error(e);
    alert("pipingdata.txt 파일을 불러오지 못했습니다.");
  }
}

// -------------------------------------------
// 필터 + 렌더링 (2초 디바운스, -/_/공백 무시)
// -------------------------------------------
function renderList() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const rawKw = document.getElementById("searchInput").value.trim().toLowerCase();
  const normKw = rawKw.replace(/[-_\s]/g, "");  // -, _, 공백 제거
  const tbody = document.getElementById("resultBody");

  const hasKeyword = rawKw.length > 0;

  tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  for (let i = 0; i < rawData.length; i++) {
    const row = rawData[i];
    const lc = row._lc;

    if (hasKeyword) {
      const index = lc[0];
      const iso   = lc[1];
      const rev   = lc[2];
      const date  = lc[3];

      const indexNorm = index.replace(/[-_\s]/g, "");
      const isoNorm   = iso.replace(/[-_\s]/g, "");
      const revNorm   = rev.replace(/[-_\s]/g, "");
      const dateNorm  = date.replace(/[-_\s]/g, "");

      let ok = false;
      if (mode === "index")
        ok = index.includes(rawKw) || indexNorm.includes(normKw);
      else if (mode === "iso")
        ok = iso.includes(rawKw) || isoNorm.includes(normKw);
      else if (mode === "Rev")
        ok = rev.includes(rawKw) || revNorm.includes(normKw);
      else if (mode === "Date")
        ok = date.includes(rawKw) || dateNorm.includes(normKw);

      if (!ok) continue;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0]}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
    `;

    // ★ 행 클릭 시 도면 열기 확인
    tr.addEventListener("click", () => {
      const link = row[4]; // 5번째 컬럼: 링크

      if (!link) {
        alert("이 행에는 도면 링크가 등록되어 있지 않습니다.");
        return;
      }

      const msg = `아래 ISO 도면을 여시겠습니까?\n\n${row[1]}`;
      if (confirm(msg)) {
        // 새 탭/창으로 열기 (모바일에서도 동작)
        window.open(link, "_blank");
      }
    });

    frag.appendChild(tr);
  }

  tbody.appendChild(frag);
}

// 2초 디바운스
let filterTimer = null;
const searchInputEl = document.getElementById("searchInput");

searchInputEl.addEventListener("input", () => {
  if (filterTimer) clearTimeout(filterTimer);
  filterTimer = setTimeout(renderList, 2000);
});

// X 버튼
document.getElementById("clearBtn").addEventListener("click", () => {
  searchInputEl.value = "";
  searchInputEl.focus();
  renderList();
});

// 라디오 변경 시 필터
document.querySelectorAll('input[name="mode"]').forEach(r => {
  r.addEventListener("change", renderList);
});

// 페이지 로드시 데이터 로딩
loadData();
</script>

</body>
</html>
