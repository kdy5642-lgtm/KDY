<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>대공 PKG3 미완료 조인트 현황</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  background: #ffffff;
  min-height: 100vh;
  padding: 12px 14px 40px;
}

/* 상단 고정 바 */
.top-bar {
  position: sticky;
  top: 0;
  z-index: 999;
  background: #ffffff;
  padding: 10px 8px 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* 제목 */
.title-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
}
h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
}
.badge-fast {
  font-size: 11px;
  padding: 3px 8px;
  background: #e6f0ff;
  border: 1px solid #bdd3ff;
  color: #2755c7;
  border-radius: 999px;
  white-space: nowrap;
}

/* 검색 모드 */
.search-modes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 14px;
  margin: 10px 0 6px;
}
.search-modes label {
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #f6f7fb;
  cursor: pointer;
}
.search-modes input[type="radio"] {
  accent-color: #2563eb;
}

/* 검색 입력 */
.search-box {
  width: 100%;
}
.search-input-wrapper {
  position: relative;
  width: 100%;
}
#searchInput {
  width: 100%;
  padding: 14px 48px 14px 18px;
  font-size: 17px;
  border-radius: 999px;
  border: 1px solid #ccc;
  outline: none;
}
.clear-btn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  font-size: 22px;
  cursor: pointer;
  opacity: 0.5;
}
.clear-btn:hover { opacity: 0.9; }

/* 테이블 */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
thead {
  background: #f7f7f9;
  position: sticky;
  top: 124px;
  z-index: 998;
}
th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
}
tbody tr:nth-child(odd) { background: #fcfcff; }
tbody tr:hover { background: #eef6ff; }

/* 선택 하이라이트 */
tbody tr.selected-row { background: #dbeafe !important; }

/* ISO 링크 스타일 */
.iso-link {
  color: #2563eb;
  text-decoration: underline;
}
.iso-link:hover {
  text-decoration: none;
}

/* 모바일 */
@media (max-width: 600px) {
  h1 { font-size: 18px; }
  #searchInput { font-size: 18px; padding: 16px 48px 16px 18px; }
}

/* PC 뒤로가기 버튼 */
.pc-back-btn {
  display: none;
  margin-top: 18px;
  padding: 12px 18px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
}
@media (min-width: 801px) {
  .pc-back-btn { display: inline-block; }
}

/* 로딩 오버레이 */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.loading-inner {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 20px 24px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}
.spinner {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 4px solid #e5e7eb;
  border-top-color: #2563eb;
  animation: spin 0.8s linear infinite;
}
.loading-text { font-size: 14px; color: #374151; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<!-- 로딩 -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-inner">
    <div class="spinner"></div>
    <div class="loading-text">데이터를 불러오는 중입니다...</div>
  </div>
</div>

<div class="container">
  
  <div class="top-bar">
    <div class="title-row">
      <h1>대공 PKG3 미완료 조인트 현황</h1>
      <div class="badge-fast">현장 태그 / 타입 빠른 검색</div>
    </div>

    <a href="https://kdy5642-lgtm.github.io/KDY/"
       style="display:inline-block; margin-top:10px; padding:10px 16px;
              background:#2563eb; color:#fff; text-decoration:none;
              border-radius:8px; font-size:14px;">
      ◀ 뒤로가기
    </a>

    <div class="search-modes">
      <label><input type="radio" name="mode" value="index" checked><span>INDEX 검색</span></label>
      <label><input type="radio" name="mode" value="all"><span>통합 검색</span></label>
    </div>

    <div class="search-box">
      <div class="search-input-wrapper">
        <input id="searchInput" type="text" placeholder="예: 0001, 00701, 02, 251126 등" />
        <button id="clearBtn" class="clear-btn">×</button>
      </div>
    </div>
  </div>

  <!-- 테이블 -->
  <table>
    <thead>
      <tr>
        <th style="width:80px;">INDEX</th>
        <th>ISO 도면번호</th>
        <th style="width:160px;">Joint</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <a href="https://kdy5642-lgtm.github.io/KDY/" class="pc-back-btn">
    ◀ 뒤로가기 (PC)
  </a>

</div>

<script>
// -------------------------------------------
// remain.txt → INDEX | ISO | JOINT | (URL)
//   예시:
//   3546  S216-30_SB_ISO-3TK-LS-2153-34-001-05  S902  https://....pdf
// -------------------------------------------
let rawData = [];

function showLoadingOverlay() {
  document.getElementById("loadingOverlay").style.display = "flex";
}
function hideLoadingOverlay() {
  document.getElementById("loadingOverlay").style.display = "none";
}

// remain.txt 파싱 (앞 3개 + URL 사용)
function parseTextToData(text) {
  const lines = text.trim().split("\n");
  const parsed = [];

  for (let line of lines) {
    const trimmed = line.trim();
    if (!trimmed) continue;

    // 탭/콤마/공백 여러 개를 하나의 구분자로 보고 분리
    let cols = trimmed.split(/[\t, ]+/g);
    if (cols.length < 3) continue;

    const c0 = cols[0]; // INDEX
    const c1 = cols[1]; // ISO
    const c2 = cols[2]; // JOINT
    const url = cols[3] || ""; // URL (있으면 4번째 컬럼)

    const row = [c0, c1, c2, url];
    row._lc = [c0.toLowerCase(), c1.toLowerCase(), c2.toLowerCase()];
    parsed.push(row);
  }

  return parsed;
}

async function loadData() {
  showLoadingOverlay();
  try {
    const res = await fetch("remain.txt?_=" + Date.now());
    const text = await res.text();
    rawData = parseTextToData(text);
    renderList();
  } catch (e) {
    alert("remain.txt 파일을 불러오지 못했습니다.");
  } finally {
    hideLoadingOverlay();
  }
}

function renderList() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const rawKw = document.getElementById("searchInput").value.trim().toLowerCase();
  const normKw = rawKw.replace(/[-_\s]/g, "");
  const tbody = document.getElementById("resultBody");

  tbody.innerHTML = "";
  const frag = document.createDocumentFragment();
  const hasKeyword = rawKw.length > 0;

  for (let row of rawData) {
    const lc = row._lc;

    if (hasKeyword) {
      let ok = false;

      if (mode === "index") {
        const indexVal = lc[0];
        const indexNorm = indexVal.replace(/[-_\s]/g, "");
        ok = indexVal.includes(rawKw) || indexNorm.includes(normKw);
      } else {
        for (let val of lc) {
          const valNorm = val.replace(/[-_\s]/g, "");
          if (val.includes(rawKw) || valNorm.includes(normKw)) {
            ok = true;
            break;
          }
        }
      }

      if (!ok) continue;
    }

    const url = row[3] || "";

    // ISO 셀을 클릭하면 도면 열리도록 링크 처리 (URL 있는 경우만)
    const isoCellHtml = url
      ? `<a href="${url}" target="_blank" rel="noopener noreferrer" class="iso-link">${row[1]}</a>`
      : row[1];

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0]}</td>
      <td>${isoCellHtml}</td>
      <td>${row[2]}</td>
    `;

    // 행 선택 하이라이트 (링크와는 별개)
    tr.addEventListener("click", () => {
      document.querySelectorAll("#resultBody tr.selected-row")
              .forEach(el => el.classList.remove("selected-row"));
      tr.classList.add("selected-row");
    });

    frag.appendChild(tr);
  }

  tbody.appendChild(frag);
}

// 디바운스 2초
let timer = null;
const si = document.getElementById("searchInput");
si.addEventListener("input", () => {
  if (timer) clearTimeout(timer);
  timer = setTimeout(renderList, 2000);
});

document.getElementById("clearBtn").addEventListener("click", () => {
  si.value = "";
  si.focus();
  renderList();
});
document.querySelectorAll('input[name="mode"]').forEach(r =>
  r.addEventListener("change", renderList)
);

window.addEventListener("orientationchange", () => {
  showLoadingOverlay();
  setTimeout(() => {
    renderList();
    hideLoadingOverlay();
  }, 500);
});

loadData();
</script>

</body>
</html>
