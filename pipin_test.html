<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>대공 PKG3 ISO DWG REVISION 조회</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  background: #ffffff;
  min-height: 100vh;
  padding: 12px 14px 40px;
}

/* 상단 고정 바 */
.top-bar {
  position: sticky;
  top: 0;
  z-index: 999;
  background: #ffffff;
  padding: 10px 8px 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* 제목 */
.title-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
}
h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
}
.badge-fast {
  font-size: 11px;
  padding: 3px 8px;
  background: #e6f0ff;
  border: 1px solid #bdd3ff;
  color: #2755c7;
  border-radius: 999px;
  white-space: nowrap;
}

/* 라디오 버튼 */
.search-modes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 14px;
  margin: 10px 0 8px;
}

.search-modes label {
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #f6f7fb;
  cursor: pointer;
}

.search-modes input[type="radio"] {
  accent-color: #2563eb;
}

/* 검색 입력 */
.search-box {
  width: 100%;
}

.search-input-wrapper {
  position: relative;
  width: 100%;
}

#searchInput {
  width: 100%;
  padding: 14px 48px 14px 18px;
  font-size: 17px;
  border-radius: 999px;
  border: 1px solid #ccc;
  outline: none;
}

.clear-btn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  font-size: 22px;
  cursor: pointer;
  opacity: 0.5;
}
.clear-btn:hover {
  opacity: 0.9;
}

/* 테이블 */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
thead {
  background: #f7f7f9;
  position: sticky;
  top: 108px;
  z-index: 998;
}
th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;  /* ✔ 리스트 중앙 정렬 적용 */
}
tbody tr:nth-child(odd) {
  background: #fcfcff;
}
tbody tr:hover {
  background: #eef6ff;
}

/* 모바일 대응 */
@media (max-width: 600px) {
  h1 { font-size: 18px; }
  #searchInput { font-size: 18px; padding: 16px 48px 16px 18px; }
}

/* ★ PC 전용 뒤로가기 버튼 ★*/
.pc-back-btn {
  display: none;
  margin-top: 18px;
  padding: 12px 18px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
}

/* PC에서만 보이도록 */
@media (min-width: 801px) {
  .pc-back-btn {
    display: inline-block;
  }
}
</style>
</head>

<body>
<div class="container">
  
  <!-- 상단 고정 영역 -->
  <div class="top-bar">
    <div class="title-row">
      <h1>대공 PKG3 ISO DWG REVISION 현황</h1>
      <div class="badge-fast">현장 태그 / 타입 빠른 검색</div>
    </div>

    <!-- 모바일/PC 공용 상단 뒤로가기 버튼 -->
    <a href="https://kdy5642-lgtm.github.io/KDY/"
       style="display:inline-block; margin-top:10px; padding:10px 16px;
              background:#2563eb; color:#fff; text-decoration:none;
              border-radius:8px; font-size:14px;">
      ◀ 뒤로가기
    </a>

    <!-- 라디오 선택 -->
    <div class="search-modes">
      <label><input type="radio" name="mode" value="index" checked><span>INDEX 검색</span></label>
      <label><input type="radio" name="mode" value="iso"><span>ISO 검색</span></label>
      <label><input type="radio" name="mode" value="Rev"><span>REV 검색</span></label>
      <label><input type="radio" name="mode" value="Date"><span>DATE 검색</span></label>
    </div>

    <!-- 검색입력 -->
    <div class="search-box">
      <div class="search-input-wrapper">
        <input id="searchInput" type="text"
               placeholder="예: 0001, 007-01, 2-A, 25-11-26 등" />
        <button id="clearBtn" class="clear-btn">×</button>
      </div>
    </div>
  </div>

  <!-- 결과 테이블 -->
  <table>
    <thead>
      <tr>
        <th style="width:80px;">INDEX</th>
        <th>ISO 도면번호</th>
        <th style="width:160px;">Rev</th>
        <th style="width:160px;">Date</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <!-- ★ PC 전용 뒤로가기 버튼 (페이지 하단) ★ -->
  <a href="https://kdy5642-lgtm.github.io/KDY/" class="pc-back-btn">
    ◀ 뒤로가기 (PC)
  </a>

</div>

<script>
// -------------------------------------------
// pipingdata.json → 자동 로드할 배열
// -------------------------------------------
let rawData = [];

// (옵션) 예전 TXT 파싱용 함수는 남겨둬도 되고, 안 써도 됩니다.
function parseTextToData(text) {
  const lines = text.trim().split("\n");
  const parsed = [];

  lines.forEach(line => {
    const trimmed = line.trim();
    if (!trimmed) return;

    let cols = trimmed.split(/[\t, ]+/g);
    if (cols.length < 4) return;

    parsed.push([
      cols[0],
      cols[1],
      cols[2],
      cols.slice(3).join(" ")
    ]);
  });

  return parsed;
}

// -------------------------------------------
// pipingdata.json 로드 (JSON 버전)
// -------------------------------------------
async function loadData() {
  try {
    const res = await fetch("pipingdata.json?_=" + Date.now());
    rawData = await res.json();  // ★ JSON 바로 사용
    renderList();
  } catch (e) {
    console.error(e);
    alert("pipingdata.json 파일을 불러오지 못했습니다.");
  }
}

// -------------------------------------------
/* 필터 + 렌더링 (JSON: 객체 배열 기준)
   JSON 구조 예시:
   [
     { "index": "0001", "iso": "...", "rev": "3-A", "date": "2025-10-22" },
     ...
   ]
*/
// -------------------------------------------
function renderList() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
  const tbody = document.getElementById("resultBody");

  tbody.innerHTML = "";

  const filtered = rawData.filter(row => {
    if (!keyword) return true;

    const index = (row.index || "").toString().toLowerCase();
    const iso   = (row.iso   || "").toLowerCase();
    const rev   = (row.rev   || "").toLowerCase();
    const date  = (row.date  || "").toLowerCase();

    if (mode === "index") return index.includes(keyword);
    if (mode === "iso")   return iso.includes(keyword);
    if (mode === "Rev")   return rev.includes(keyword);
    if (mode === "Date")  return date.includes(keyword);
  });

  filtered.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.index}</td>
      <td>${row.iso}</td>
      <td>${row.rev}</td>
      <td>${row.date}</td>
    `;
    tbody.appendChild(tr);
  });
}

// 입력 즉시 필터
document.getElementById("searchInput").addEventListener("input", renderList);

// X 버튼
document.getElementById("clearBtn").addEventListener("click", () => {
  const searchInput = document.getElementById("searchInput");
  searchInput.value = "";
  searchInput.focus();
  renderList();
});

// 라디오 변경 시 필터
document.querySelectorAll('input[name="mode"]').forEach(r => {
  r.addEventListener("change", renderList);
});

// 페이지 로드시 pipingdata.json 로딩
loadData();
</script>

</body>
</html>
