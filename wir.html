<script>
let wirData = [];

// ë¡œë”© ì˜¤ë²„ë ˆì´ ON/OFF
function showLoading(show) {
    document.getElementById("loading-overlay").style.display = show ? "flex" : "none";
}

// TXT ë¡œë“œ
async function loadData() {
    try {
        showLoading(true);
        const response = await fetch("wirdata.txt?_=" + Date.now());
        const text = await response.text();

        const lines = text.trim().split("\n");
        wirData = lines.map(line => {
            // íƒ­ ê¸°ì¤€ìœ¼ë¡œ íŒŒì‹± (í•„ìš”í•˜ë©´ ê³µë°±/ì‰¼í‘œë„ ì¶”ê°€ ê°€ëŠ¥)
            const parts = line.split(/\t+/);
            return {
                index: parts[0] || "",
                iso:   parts[1] || "",
                joint: parts[2] || "",
                wd:    parts[3] || "",
                date:  parts[4] || ""
            };
        });

        renderTable(wirData);
    } catch (e) {
        console.error(e);
        alert("wirdata.txt íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
    } finally {
        showLoading(false);
    }
}

// í…Œì´ë¸” ë Œë”ë§
function renderTable(list) {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    list.forEach(row => {
        const div = document.createElement("div");
        div.className = "table-row";
        div.innerHTML = `
            <div>${row.index}</div>
            <div class="iso-cell">${row.iso}</div>
            <div>${row.joint}</div>
            <div>${row.wd}</div>
            <div>${row.date}</div>
            <div class="note-cell"></div>
        `;

        // í´ë¦­ ì‹œ ë…¸ë€ í•˜ì´ë¼ì´íŠ¸
        div.addEventListener("click", () => {
            document.querySelectorAll("#tableBody .table-row")
                .forEach(r => r.classList.remove("selected"));
            div.classList.add("selected");
        });

        body.appendChild(div);
    });
}

// í†µí•© ê²€ìƒ‰
document.getElementById("searchInput").addEventListener("input", function () {
    const q = this.value.trim().toLowerCase();

    if (!q) {
        renderTable(wirData);
        return;
    }

    showLoading(true);

    // ì‚´ì§ ë”œë ˆì´ë¥¼ ì¤˜ì„œ ì…ë ¥ ì¤‘ ë¡œë”© í‘œì‹œ ìì—°ìŠ¤ëŸ½ê²Œ
    setTimeout(() => {
        const filtered = wirData.filter(r => {
            const line = (
                (r.index || "") + " " +
                (r.iso   || "") + " " +
                (r.joint || "") + " " +
                (r.wd    || "") + " " +
                (r.date  || "")
            ).toLowerCase();
            return line.includes(q);
        });

        renderTable(filtered);
        showLoading(false);
    }, 150);
});

// ì´ˆê¸° ë¡œë“œ
loadData();
</script>
