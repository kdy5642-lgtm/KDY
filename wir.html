<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>대공 PKG3 WIR 현황</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* 페이지 전체 가로 스크롤 막기 */
}

.container {
  max-width: 980px;
  margin: 0 auto;
  background: #ffffff;
  min-height: 100vh;
  padding: 12px 14px 40px;
}

/* 상단 영역(이제 sticky 아님, 그냥 일반) */
.top-bar {
  background: #ffffff;
  padding: 8px 8px 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* 제목 */
.title-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
}
h1 {
  margin: 0 0 6px 0;
  font-size: 20px;
  font-weight: 700;
}
.badge-fast {
  font-size: 11px;
  padding: 2px 7px;
  background: #e6f0ff;
  border: 1px solid #bdd3ff;
  color: #2755c7;
  border-radius: 999px;
  white-space: nowrap;
}

/* 라디오 버튼 (모양만 유지, 검색엔 영향 없음) */
.search-modes {
  display: flex;
  flex-wrap: wrap;
  gap: 8px 10px;
  margin: 4px 0 6px;
}

.search-modes label {
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 3px 9px;
  border-radius: 999px;
  background: #f6f7fb;
  cursor: pointer;
}

.search-modes input[type="radio"] {
  accent-color: #2563eb;
}

/* 검색 입력 */
.search-box {
  width: 100%;
}

.search-input-wrapper {
  position: relative;
  width: 100%;
}

#searchInput {
  width: 100%;
  padding: 10px 42px 10px 16px;
  font-size: 16px;
  border-radius: 999px;
  border: 1px solid #ccc;
  outline: none;
}

.clear-btn {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  font-size: 20px;
  cursor: pointer;
  opacity: 0.5;
}
.clear-btn:hover {
  opacity: 0.9;
}

/* =========================
   테이블 감싸는 가로 스크롤 영역
   ========================= */
.table-wrapper {
  width: 100%;
  margin-top: 8px;
  overflow-x: auto;              /* 테이블만 가로 스크롤 */
  -webkit-overflow-scrolling: touch;
}

/* 테이블 */
table {
  width: 100%;
  min-width: 720px;              /* 화면보다 넓게 잡아서 가로 스크롤 유도 */
  border-collapse: collapse;
  font-size: 13px;
}

/* 헤더: 표 안에서만 상단 고정 */
thead {
  background-color: #f7f7f9;
  position: sticky;
  top: 0;
  z-index: 10;
}
thead th {
  background-color: #f7f7f9;
}

th, td {
  padding: 4px 6px;
  border-bottom: 1px solid #e0e0e0;
  text-align: left;              /* 기본은 왼쪽 정렬 */
  white-space: nowrap;           /* 줄바꿈 금지 */
}

/* 숫자 열은 가운데 정렬 */
th:nth-child(1),
th:nth-child(3),
th:nth-child(4),
th:nth-child(5),
td:nth-child(1),
td:nth-child(3),
td:nth-child(4),
td:nth-child(5) {
  text-align: center;
}

tbody tr:nth-child(odd) {
  background: #fcfcff;
}
tbody tr:hover {
  background: #eef6ff;
}

/* 클릭해서 선택된 행 하이라이트 - 더 눈에 띄게 */
tbody tr.selected {
  background: #ffe9a3 !important;
  font-weight: 600;
  box-shadow: inset 0 0 0 2px #f4b400;
}

/* 모바일 대응 */
@media (max-width: 600px) {
  h1 { font-size: 18px; }
  #searchInput { font-size: 17px; padding: 12px 42px 12px 16px; }
}

/* ★ PC 전용 뒤로가기 버튼 ★*/
.pc-back-btn {
  display: none;
  margin-top: 14px;
  padding: 10px 16px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
}

/* PC에서만 보이도록 */
@media (min-width: 801px) {
  .pc-back-btn {
    display: inline-block;
  }
}
</style>
</head>

<body>
<div class="container">
  
  <!-- 상단 영역 -->
  <div class="top-bar">
    <div class="title-row">
      <h1>대공 PKG3 WIR 현황</h1>
      <div class="badge-fast">현장 태그 / 타입 빠른 검색</div>
    </div>

    <!-- 뒤로가기 버튼 -->
    <a href="https://kdy5642-lgtm.github.io/KDY/"
       style="display:inline-block; margin-bottom:8px; padding:8px 14px;
              background:#2563eb; color:#fff; text-decoration:none;
              border-radius:8px; font-size:14px; font-weight:600;">
      ◀ 뒤로가기
    </a>

    <!-- 라디오 (모양만) -->
    <div class="search-modes">
      <label><input type="radio" name="mode" value="all" checked><span>통합 검색</span></label>
      <label><input type="radio" disabled><span style="opacity:.5;">INDEX</span></label>
      <label><input type="radio" disabled><span style="opacity:.5;">ISO</span></label>
      <label><input type="radio" disabled><span style="opacity:.5;">JOINT</span></label>
      <label><input type="radio" disabled><span style="opacity:.5;">W/D No</span></label>
      <label><input type="radio" disabled><span style="opacity:.5;">DATE</span></label>
    </div>

    <!-- 검색입력 -->
    <div class="search-box">
      <div class="search-input-wrapper">
        <input id="searchInput" type="text"
               placeholder="예: 0001, 00701, DK-GW-048, 20250113 등" />
        <button id="clearBtn" class="clear-btn">×</button>
      </div>
    </div>
  </div>

  <!-- 결과 테이블 : 테이블 래퍼로 가로 스크롤 처리 -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th style="width:80px;">INDEX</th>
          <th>ISO 도면번호</th>
          <th style="width:80px;">Joint</th>
          <th style="width:130px;">W/D No</th>
          <th style="width:110px;">Date</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <!-- ★ PC 전용 뒤로가기 버튼 (페이지 하단) ★ -->
  <a href="https://kdy5642-lgtm.github.io/KDY/" class="pc-back-btn">
    ◀ 뒤로가기 (PC)
  </a>

</div>

<script>
// -------------------------------------------
// wirdata.txt → 자동 로드할 배열
// 예상 컬럼 구조 (탭/공백/쉼표 구분):
// INDEX | ISO | JOINT | W/D No | DATE
// -------------------------------------------
let rawData = [];

// -------------------------------------------
// 텍스트 파싱 (+ 소문자 캐시)
// -------------------------------------------
function parseTextToData(text) {
  const lines = text.trim().split("\n");
  const parsed = [];

  for (let i = 0; i < lines.length; i++) {
    const trimmed = lines[i].trim();
    if (!trimmed) continue;

    let cols = trimmed.split(/[\t, ]+/g);
    if (cols.length < 5) continue; // 최소 5개 컬럼 필요

    const c0 = cols[0];                 // INDEX
    const c1 = cols[1];                 // ISO
    const c2 = cols[2];                 // JOINT
    const c3 = cols[3];                 // W/D No
    const c4 = cols.slice(4).join(" "); // DATE (공백 포함 가능)

    const row = [c0, c1, c2, c3, c4];

    row._lc = [
      String(c0).toLowerCase(),
      String(c1).toLowerCase(),
      String(c2).toLowerCase(),
      String(c3).toLowerCase(),
      String(c4).toLowerCase()
    ];

    parsed.push(row);
  }

  return parsed;
}

// -------------------------------------------
// wirdata.txt 로드
// -------------------------------------------
async function loadData() {
  try {
    const res = await fetch("wirdata.txt?_=" + Date.now());
    const text = await res.text();
    rawData = parseTextToData(text);
    renderList();
  } catch (e) {
    console.error(e);
    alert("wirdata.txt 파일을 불러오지 못했습니다.");
  }
}

// -------------------------------------------
// 행 클릭 시 하이라이트
// -------------------------------------------
function handleRowClick(e) {
  const tbody = document.getElementById("resultBody");
  const rows = tbody.querySelectorAll("tr");
  rows.forEach(r => r.classList.remove("selected"));
  e.currentTarget.classList.add("selected");
}

// -------------------------------------------
// 필터 + 렌더링 (2초 디바운스, -/_/공백 무시, 통합 검색)
// -------------------------------------------
function renderList() {
  const rawKw = document.getElementById("searchInput").value.trim().toLowerCase();
  const normKw = rawKw.replace(/[-_\s]/g, "");
  const tbody = document.getElementById("resultBody");

  const hasKeyword = rawKw.length > 0;

  tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  for (let i = 0; i < rawData.length; i++) {
    const row = rawData[i];
    const lc = row._lc;

    if (hasKeyword) {
      // 5개 컬럼 전체 통합 검색
      const joined = lc.join(" ");
      const joinedNorm = joined.replace(/[-_\s]/g, "");

      const ok =
        joined.includes(rawKw) ||
        joinedNorm.includes(normKw);

      if (!ok) continue;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0]}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
      <td>${row[4]}</td>
    `;

    // 클릭하면 한 줄 하이라이트
    tr.addEventListener("click", handleRowClick);

    frag.appendChild(tr);
  }

  tbody.appendChild(frag);
}

// 2초 디바운스
let filterTimer = null;
const searchInputEl = document.getElementById("searchInput");

searchInputEl.addEventListener("input", () => {
  if (filterTimer) clearTimeout(filterTimer);
  filterTimer = setTimeout(renderList, 2000);
});

// X 버튼
document.getElementById("clearBtn").addEventListener("click", () => {
  searchInputEl.value = "";
  searchInputEl.focus();
  renderList();
});

// 페이지 로드시 데이터 로딩
loadData();
</script>

</body>
</html>
