    body {

    .container {

    /* 상단 제목 */
    .top-title {

    }

    .search-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
    }

    /* 검색창 */
    .search-input {

        padding: 10px 14px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
    }

    /* 뒤로가기 버튼 */
    .back-btn {
        background: #2563eb;
        border: none;
        padding: 10px 16px;
        font-size: 15px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
    }

    /* 테이블 전체 영역 */
    .table-wrapper {

    }

        align-items: center;
        font-size: 15px;

    }

        text-align: center;  /* 헤더 전체 가운데 정렬 */
